<html>
  <head>
    <title>Recipe Search</title>
    <link rel="icon" href="{{ url_for('static', filename='cooks.png') }}" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
    <link href="../static/signup.css" rel="stylesheet">
  </head>
  <body style="background-color:#546A76">
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/" style="color:#004E64; font-weight:bold">Home</a>
                    </li>
                    <li role="presentation"><a href="register.html" style="color:#004E64; font-weight:bold">Sign Up</a>
                    </li>
                    <li role="presentation"><a href="signin.html" style="color:#004E64; font-weight:bold">Sign In</a>
                    </li>
                    <li role="presentation"><a href="viewall.html" style="color:#004E64; font-weight:bold">View All</a>
                    </li>
                </ul>
                {% if user %}
                    <a href="signout.html" title="Click to sign out." style="color:#004E64; font-weight:bold">Hello, {{ user }}!</a>
                {% else %}
                    <a href="signin.html" title="Click to sign in." style="color:#004E64; font-weight:bold">Hello, anonymous!</a>
                {% endif %}
            </nav>
            <img src="{{ url_for('static', filename='cooks.png') }}" type="image/png" height=90 width=90 style="margin:8px">
        </div>
      </div>
    <div class="container-fluid">
    {% block content %} {% endblock %}
    </div>
  </body>
</html>
